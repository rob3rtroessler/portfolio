<html>
    <head>
        <title>RR</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">



        <!-- libs-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- own styles -->
        <link rel="stylesheet" href="static/css/grid.css" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/fonts.css" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/styles.css" crossorigin="anonymous">


    </head>


    <body>
        <!-- Wrapper for entire App -->
        <div class="container-fluid" id="wrapper" style="height: 100vh;padding: 1vh 1vw">
            <div class="row" style="border: thin solid grey; border-radius: 5px; height: 98vh; background: #EDF6F9">
                <div class="col-3">
                    <div class="row">
                        <div id="logo-container">
                            <div class="row">
                                <div class="col-8 offset-2">
                                    <img src="static/img/RR.png" style="width: 100%">
                                </div>
                            </div>
                            <div class="row" id="intro-button-container">
                                <div class="col-8 offset-2">
                                    <div class="row justify-content-center intro-button" id="intro-button" onclick="provideOptions()">
                                        <span class="align-self-center"></span>
                                        interactive CV and portfolio
                                    </div>
                                    <div class="row" style="height: 0px;">
                                        <div class="col" id="left"></div>
                                        <div class="col" id="right" onclick="explore()"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" id="cv-links" style="height: 10vh; display: none; padding: 1vh">
                                <div class="col">
                                    <div class="row" style="border: thin solid black; background: #c7c7c7; height: 100%">
                                        <div class="col-4">
                                            <div class="row justify-content-center" style="height: 100%">
                                                <img src="static/img/github_icon.png" class="cv-icon align-self-center">
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="row justify-content-center" style="height: 100%">
                                                <img src="static/img/pdf_icon.png" class="cv-icon align-self-center">
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="row justify-content-center" style="height: 100%">
                                                <img src="static/img/linkedin_icon.png" class="cv-icon align-self-center">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="row" id="teaching" style="height:35vh; display: none; padding: 1vh">
                                <div class="col">
                                    <div class="row" style="height: 100%; border: thin solid black">
                                        <div class="col">
                                            <div class="row" style="height: 15vh">
                                                <div class="col-6">
                                                    <div class="row" id="cc-container" style="height: 15vh"></div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="row" id="sc-container" style="height: 15vh"></div>
                                                </div>
                                            </div>
                                            <div class="row" style="height: 15vh">bar chart with hot topics taught</div>

                                            <div class="row" style="height: 5vh">
                                                <span>click on the highlighted row to sort all taught courses by enrolled students or q-scores</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" id="awards"></div>
                            <div class="row" id="coursework"></div>

                        </div>
                    </div>

                </div>
                <div class="col-9">
                    <div class="row" style="height: 100%;">
                        <div id="vis-container"></div>
                    </div>
                </div>
            </div>
        </div>






        <!-- js libs -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>


        <!-- own js -->
        <script src="/static/js/data/teaching.js"></script>
        <script src="/static/js/data/coursework.js"></script>

        <script src="/static/js/pieVis.js"></script>
        <script src="/static/js/data.js"></script>
        <script src="/static/js/vis.js"></script>
        <script src="/static/js/main.js"></script>

    </body>
</html>
